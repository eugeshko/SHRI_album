<html>
    <head>
        <title>
            Выпускной альбом ШРИ-2013
        </title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    </head>
    <body>
        <nav>
            <ul class="main_navigation">
                <li>
                    <a href="#school">О школе</a>
                </li>
                <li>
                    <a href="#students">Студенты</a>
                </li>
                <li>
                    <a href="#lections">Лекции</a>
                </li>
                <li>
                    <a href="#networks">Социальные сети</a>
                </li>
            </ul>
        </nav>
        <div class="info_block">
            <h1>
                О школе
            </h1>
            <div class="block" id="school"></div>
        </div>
        <div class="info_block">
            <h1>
                Студенты
            </h1>
            <div class="block" id="students"></div>
        </div>
        <div class="info_block">
            <h1>
                Лекции  
            </h1>
            <div class="block" id="lections"></div>
        </div>
        <div class="info_block">
            <h1>
                Социальные сети  
            </h1>
            <div class="block" id="networks">
                <div id="vk_groups"></div>
                <iframe allowTransparency="true" frameborder="0" scrolling="no" src="http://www.intagme.com/in/?h=0YjRgNC4MjAxM3xpbnwxMDB8M3wzfHx5ZXN8NXx1bmRlZmluZWQ=" style="border:none; overflow:hidden; width:345px; height: 345px"></iframe>
            </div>
        </div>
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
        <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        <script src="http://documentcloud.github.io/backbone/backbone-min.js"></script>
        <script src="js/handlebars.js" type="text/javascript"></script>
        <script id="school_entry_template" type="text/x-handlebars-template">
            <div class="about_school">
                {{about}}
            </div>
            <iframe class="video" frameborder="0" src="{{video_url}}"></iframe>
        </script>
        <script id="students_entry_template" type="text/x-handlebars-template">
            <div class="student" id="{{first_name}}_{{last_name}}">
                <div class="short_info">
                    <div class="photo">
                        <img src="{{link_photo}}">
                    </div>
                    <div class="student_name">
                        <a href="#!/students/{{first_name}}_{{last_name}}">{{first_name}} {{last_name}}</a>
                    </div>
                    <div class="city">
                        город {{city}}
                    </div>
                    <div class="social_networks">
                        {{#if link_vk}}<a href="{{link_vk}}">
                            <div class="vkontakte social_network"></div>
                        </a>{{/if}}{{#if link_facebook}}<a href="{{link_facebook}}">
                            <div class="facebook social_network"></div>
                        </a>{{/if}}{{#if link_github}}<a href="{{link_github}}">
                            <div class="github social_network"></div>
                        </a>{{/if}}{{#if link_yaru}}<a href="{{link_yaru}}">
                            <div class="yaru social_network"></div>
                        </a>{{/if}}
                    </div>
                </div>
                <div class="about_student">
                    {{about}}
                </div>
            </div>
        </script>
        <script id="lections_entry_template" type="text/x-handlebars-template">
            <div class="lection" id="{{id}}">
                <div class="lection_name">
                    <a href="#!/lections/{{id}}">{{name}}</a>
                </div>
                <div class="lector_name">
                    {{lector_id}}
                </div>
                <div class="sources">
                    {{#if video_url}}<iframe class="video" frameborder="0" src="{{video_url}}"></iframe>{{else}}<iframe class="video" frameborder="0" src="{{slides_url}}"></iframe>{{/if}}{{#if slides_url}}{{#if video_url}}<iframe class="slides" frameborder="0" src="{{slides_url}}"></iframe>{{/if}}          {{/if}}
                </div>
            </div>
        </script>
        <script src="js/index.js" type="text/javascript"></script>
        <script src="//vk.com/js/api/openapi.js?101" type="text/javascript"></script>
        <script src="js/vk.js" type="text/javascript"></script>
    </body>
</html>
