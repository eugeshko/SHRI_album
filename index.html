<html>
    <head>
        <title>
            Выпускной альбом ШРИ-2013
        </title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    </head>
    <body>
        <nav>
            <ul class="main_navigation">
                <li>
                    <a href="#school">О школе</a>
                </li>
                <li>
                    <a href="#students">Студенты</a>
                </li>
                <li>
                    <a href="#lections">Лекции</a>
                </li>
            </ul>
        </nav>
        <h1>
            О школе
        </h1>
        <div class="block" id="school"></div>
        <h1>
            Студенты
        </h1>
        <div class="block" id="students"></div>
        <h1>
            Лекции  
        </h1>
        <div class="block" id="lections"></div>
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
        <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        <script src="http://documentcloud.github.io/backbone/backbone-min.js"></script>
        <script src="js/handlebars.js" type="text/javascript"></script>
        <script id="students_entry_template" type="text/x-handlebars-template">
            <div class="student" id="{{first_name}}_{{last_name}}">
                <div class="photo">
                    <img src="{{link_photo}}">
                </div>
                <div class="student_name">
                    <a href="#!/students/{{first_name}}_{{last_name}}">{{first_name}} {{last_name}}</a>
                </div>
                <div class="city">
                    город {{city}}
                </div>
                <div class="social_networks">
                    {{#if link_vk}}<a href="{{link_vk}}">
                        <div class="vkontakte social_network"></div>
                    </a>{{/if}}{{#if link_facebook}}<a href="{{link_facebook}}">
                        <div class="facebook social_network"></div>
                    </a>{{/if}}{{#if link_github}}<a href="{{link_github}}">
                        <div class="github social_network"></div>
                    </a>{{/if}}{{#if link_yaru}}<a href="{{link_yaru}}">
                        <div class="yaru social_network"></div>
                    </a>{{/if}}
                </div>
                <div class="about_student">
                    {{about}}
                </div>
            </div>
        </script>
        <script id="lections_entry_template" type="text/x-handlebars-template">
            <div class="lection" id="{{lection_id}}">
                <div class="lection_name">
                    {{name}}
                </div>
                <div class="lector_name">
                    {{lector}}
                </div>
                <div class="sources">
                    <span class="video"><a href="{{video_url}}">Видео</a></span><span class="slides"></span><a href="{{slides_url}}">Презентация</a>
                </div>
            </div>
        </script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
